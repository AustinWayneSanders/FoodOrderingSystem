  <form>
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="username" [(ngModel)]="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter Username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="userName" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1"> Remember?</label>
    </div>
    <button class="btn btn-primary" (click)=checkLogin() type="submit">Sign in</button>
  </form>
