  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" [(ngModel)]="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1"> Remember?</label>
    </div>
    <button (click)=checkLogin() type="submit" class="btn btn-primary">Submit</button>
  </form>
