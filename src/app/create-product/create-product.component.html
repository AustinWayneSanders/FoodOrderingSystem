<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name </label>
      <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName">
    </div>

    <div class="form-group">
      <label for="name">Restaurant Name </label>
      <input type="text" class="form-control" id="restaurantName" required [(ngModel)]="product.restaurantName" name="restaurantName">
    </div>

    <div class="form-group">
      <label for="name">Price </label>
      <input type="number" class="form-control" id="unitPrice" required [(ngModel)]="product.unitPrice" name="unitPrice">
    </div>

    <div class="form-group">
        <label for="name">Image Url</label>
        <input type="text" class="form-control" id="imgUrl" required [(ngModel)]="product.img_url" name="imgUrl">
      </div>

      <button (click)=onSubmit() type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
