<form>
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" [(ngModel)]="firstname" name="firstname"  class="form-control" placeholder="Enter First Name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" [(ngModel)]="lastname" name="lastname"  class="form-control" placeholder="Enter Last Name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
    </div>

    <button (click)=onSubmit() type="submit" class="btn btn-primary">Register</button>
  </form>
